<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="image\ea756da805e6021c358647f2c9aa4af1.jpg" alt="Sample photo" class="img-thumbnail" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 90%;" />
                            </div>
                            <div class="col-xl-6" style="padding-top: 100px; padding-right: 50px;">
                                <form class="rounded bg-white shadow text-center m-5">
                                    <h3 class="mt-20 text-uppercase">Set Up New Password</h3>
                                    <div class="mb-4 sw-nomal text-muted mt-2"> Adready have reset your password?
                                        <a href="login.html" class="text-primary fw-bold text-decoration-none">Sign in</a>
                                    </div>
                                    <div class="form-floating m-2">
                                        <input type="password" id="form3Example10" class="form-control" placeholder="Password" />
                                        <label for="form3Example10">Password</label>
                                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
                                    </div>
                                    <div class="form-floating m-2">
                                        <input type="password" id="form3Example11" class="form-control" placeholder="Comfirm Password" />
                                        <label for="form3Example11">Comfirm Password</label>
                                    </div>
                                    <div class="form-check d-flex align-items-center m-2">
                                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                                        <label class="form-check-label ms-2" for="gridCheck"> I Agree <a href=""></a>Terms and conditions</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary submit_btn my-4">Continue</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
